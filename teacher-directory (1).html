<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #1a3a52;
            --color-secondary: #2d5f7f;
            --color-accent: #e8b44a;
            --color-bg: #f8f6f3;
            --color-card: #ffffff;
            --color-text: #2c3e50;
            --color-text-light: #6c7a89;
            --color-border: #e0ddd8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 40%;
            height: 200%;
            background: rgba(255, 255, 255, 0.03);
            transform: rotate(-15deg);
        }

        .header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            animation: fadeInDown 0.8s ease-out;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            background: var(--color-card);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 4px 12px rgba(232, 180, 74, 0.2);
        }

        .filter-select {
            padding: 0.9rem 1.2rem;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            background: var(--color-card);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .stat-card {
            background: var(--color-card);
            padding: 1.5rem;
            border-radius: 16px;
            flex: 1;
            min-width: 200px;
            border-left: 4px solid var(--color-accent);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-card h3 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 0.3rem;
        }

        .stat-card p {
            color: var(--color-text-light);
            font-size: 0.95rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            color: var(--color-text-light);
        }

        .spinner {
            border: 4px solid var(--color-border);
            border-top: 4px solid var(--color-accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .error {
            background: #fee;
            border-left: 4px solid #c33;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem 0;
            animation: shake 0.5s ease;
        }

        .error h3 {
            color: #c33;
            margin-bottom: 0.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .card {
            background: var(--color-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: cardAppear 0.6s ease-out forwards;
        }

        .card:nth-child(n) {
            animation-delay: calc(0.05s * var(--card-index));
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .card-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            background: var(--color-bg);
        }

        .card-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin: 1rem 0 0.3rem;
        }

        .card-designation {
            color: var(--color-accent);
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 1.5rem;
        }

        .info-row {
            display: flex;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--color-border);
            transition: background 0.2s ease;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row:hover {
            background: rgba(232, 180, 74, 0.05);
        }

        .info-label {
            font-weight: 600;
            color: var(--color-text-light);
            min-width: 120px;
            font-size: 0.85rem;
        }

        .info-value {
            color: var(--color-text);
            flex: 1;
            font-size: 0.9rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-regular {
            background: #d4edda;
            color: #155724;
        }

        .status-contract {
            background: #fff3cd;
            color: #856404;
        }

        .status-sbk {
            background: #d1ecf1;
            color: #0c5460;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box, .filter-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Teacher Directory</h1>
        <p>Complete Staff Information System</p>
    </div>

    <div class="container">
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>Total Teachers</p>
            </div>
            <div class="stat-card">
                <h3 id="regularCount">0</h3>
                <p>Regular Staff</p>
            </div>
            <div class="stat-card">
                <h3 id="contractCount">0</h3>
                <p>Contract Staff</p>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name, designation, or CNIC...">
            </div>
            <select class="filter-select" id="statusFilter">
                <option value="">All Status</option>
                <option value="Regular">Regular</option>
                <option value="Contract">Contract</option>
                <option value="SBK">SBK</option>
            </select>
            <select class="filter-select" id="designationFilter">
                <option value="">All Designations</option>
            </select>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading teacher data...</p>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1wKS10MEf0rEfUUOWTj9T-SdOVR7JO4bWjLOORYgwoJk';
        const GID = '0'; // Specific sheet tab
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;

        let allTeachers = [];
        let filteredTeachers = [];

        // Helper function to format cell values
        function getCellValue(cell) {
            if (!cell) return '';
            if (cell.v !== null && cell.v !== undefined) {
                // Handle date formatting
                if (cell.f) return cell.f; // Use formatted value if available
                return String(cell.v);
            }
            return '';
        }

        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const teachers = [];
            
            // Skip header row
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Parse CSV line (handling quoted fields)
                const fields = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        fields.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                fields.push(current.trim());
                
                // Only add if we have a name
                if (fields[1] && fields[1].trim()) {
                    teachers.push({
                        serial: fields[0] || '',
                        name: fields[1] || '',
                        fatherName: fields[2] || '',
                        designation: fields[3] || '',
                        personalNumber: fields[4] || '',
                        cnic: fields[5] || '',
                        dob: fields[6] || '',
                        qualification: fields[7] || '',
                        entryDate: fields[8] || '',
                        joiningDate: fields[9] || '',
                        contact: fields[10] || '',
                        status: fields[11] || '',
                        address: fields[12] || '',
                        picture: fields[13] || ''
                    });
                }
            }
            
            return teachers;
        }

        async function fetchSheetData() {
            try {
                console.log('Attempting to fetch from:', SHEET_URL);
                
                // Try JSON method first
                let response = await fetch(SHEET_URL);
                
                if (!response.ok) {
                    console.log('JSON method failed, trying CSV export...');
                    // Fall back to CSV export
                    response = await fetch(CSV_URL);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const csvText = await response.text();
                    allTeachers = parseCSV(csvText);
                } else {
                    const text = await response.text();
                    
                    // Parse Google Sheets JSON response
                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    const rows = json.table.rows;
                    
                    allTeachers = rows.slice(1).map((row, index) => {
                        const cells = row.c || [];
                        return {
                            serial: getCellValue(cells[0]),
                            name: getCellValue(cells[1]),
                            fatherName: getCellValue(cells[2]),
                            designation: getCellValue(cells[3]),
                            personalNumber: getCellValue(cells[4]),
                            cnic: getCellValue(cells[5]),
                            dob: getCellValue(cells[6]),
                            qualification: getCellValue(cells[7]),
                            entryDate: getCellValue(cells[8]),
                            joiningDate: getCellValue(cells[9]),
                            contact: getCellValue(cells[10]),
                            status: getCellValue(cells[11]),
                            address: getCellValue(cells[12]),
                            picture: getCellValue(cells[13])
                        };
                    }).filter(teacher => teacher.name && teacher.name.trim() !== '');
                }

                filteredTeachers = [...allTeachers];
                
                console.log(`Loaded ${allTeachers.length} teachers`);
                
                updateStats();
                populateFilters();
                renderTeachers();
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Data</h3>
                        <p><strong>Current Status:</strong> Unable to fetch data from Google Sheet.</p>
                        
                        <p><strong>Please verify these steps:</strong></p>
                        <ol>
                            <li><strong>Publish the sheet:</strong>
                                <ul>
                                    <li>Open your Google Sheet</li>
                                    <li>Go to <strong>File → Share → Publish to web</strong></li>
                                    <li>In the dropdown, select the specific sheet tab (not "Entire Document")</li>
                                    <li>Click <strong>"Publish"</strong></li>
                                    <li>Click <strong>"OK"</strong> to confirm</li>
                                </ul>
                            </li>
                            <li><strong>Check sharing settings:</strong>
                                <ul>
                                    <li>Click the <strong>"Share"</strong> button (top right)</li>
                                    <li>Under "General access", select <strong>"Anyone with the link"</strong></li>
                                    <li>Set permission to <strong>"Viewer"</strong></li>
                                    <li>Click <strong>"Done"</strong></li>
                                </ul>
                            </li>
                            <li>Wait 1-2 minutes after publishing for changes to take effect</li>
                            <li>Refresh this page</li>
                        </ol>
                        
                        <p style="margin-top: 1rem; padding: 1rem; background: #f9f9f9; border-radius: 8px; font-size: 0.9rem;">
                            <strong>Sheet ID:</strong> ${SHEET_ID}<br>
                            <strong>Tab GID:</strong> ${GID}<br>
                            <strong>Error:</strong> ${error.message}
                        </p>
                        
                        <p style="margin-top: 1rem;">
                            <strong>Still having issues?</strong> Make sure:
                            <ul>
                                <li>You're connected to the internet</li>
                                <li>The sheet URL is correct</li>
                                <li>Your browser allows loading external content</li>
                            </ul>
                        </p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const total = allTeachers.length;
            const regular = allTeachers.filter(t => {
                const status = t.status.toLowerCase();
                return status.includes('regular') && !status.includes('sbk') && !status.includes('contract');
            }).length;
            const contract = allTeachers.filter(t => t.status.toLowerCase().includes('contract')).length;
            const sbk = allTeachers.filter(t => t.status.toLowerCase().includes('sbk')).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('regularCount').textContent = regular;
            document.getElementById('contractCount').textContent = contract + sbk;
        }

        function populateFilters() {
            const designations = [...new Set(allTeachers.map(t => t.designation).filter(d => d))];
            const designationFilter = document.getElementById('designationFilter');
            
            designations.forEach(designation => {
                const option = document.createElement('option');
                option.value = designation;
                option.textContent = designation;
                designationFilter.appendChild(option);
            });
        }

        function renderTeachers() {
            const content = document.getElementById('content');
            
            if (filteredTeachers.length === 0) {
                content.innerHTML = '<div class="loading"><p>No teachers found matching your criteria.</p></div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'grid';
            
            filteredTeachers.forEach((teacher, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.setProperty('--card-index', index);
                
                const statusClass = teacher.status.toLowerCase().includes('regular') && 
                                  !teacher.status.toLowerCase().includes('sbk') && 
                                  !teacher.status.toLowerCase().includes('contract') ? 'status-regular' :
                                  teacher.status.toLowerCase().includes('contract') || 
                                  teacher.status.toLowerCase().includes('sbk') ? 'status-contract' :
                                  'status-sbk';
                
                // Generate initials for placeholder
                const initials = teacher.name.split(' ')
                    .map(word => word.charAt(0))
                    .slice(0, 2)
                    .join('')
                    .toUpperCase();
                
                const placeholderSVG = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%231a3a52' width='200' height='200'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='70' font-weight='bold' fill='%23ffffff'%3E${initials}%3C/text%3E%3C/svg%3E`;
                
                // Use picture if available and not empty, otherwise use placeholder
                const imageUrl = (teacher.picture && teacher.picture.trim() !== '') ? 
                    teacher.picture : placeholderSVG;
                
                card.innerHTML = `
                    <div class="card-header">
                        <img src="${imageUrl}" alt="${teacher.name}" class="card-image" 
                             onerror="this.src='${placeholderSVG}'">
                        <div class="card-name">${teacher.name}</div>
                        <div class="card-designation">${teacher.designation}</div>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <span class="info-label">Father's Name</span>
                            <span class="info-value">${teacher.fatherName}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Personal No.</span>
                            <span class="info-value">${teacher.personalNumber}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">CNIC</span>
                            <span class="info-value">${teacher.cnic}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Contact</span>
                            <span class="info-value">${teacher.contact}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Qualification</span>
                            <span class="info-value">${teacher.qualification}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Date of Birth</span>
                            <span class="info-value">${teacher.dob}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Entry in Service</span>
                            <span class="info-value">${teacher.entryDate}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Joining Date</span>
                            <span class="info-value">${teacher.joiningDate}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="info-value">
                                <span class="status-badge ${statusClass}">${teacher.status}</span>
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Address</span>
                            <span class="info-value">${teacher.address}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            content.innerHTML = '';
            content.appendChild(grid);
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
            const designationFilter = document.getElementById('designationFilter').value;
            
            filteredTeachers = allTeachers.filter(teacher => {
                const matchesSearch = !searchTerm || 
                    teacher.name.toLowerCase().includes(searchTerm) ||
                    teacher.designation.toLowerCase().includes(searchTerm) ||
                    teacher.cnic.includes(searchTerm) ||
                    teacher.fatherName.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || 
                    teacher.status.toLowerCase().includes(statusFilter);
                
                const matchesDesignation = !designationFilter || 
                    teacher.designation === designationFilter;
                
                return matchesSearch && matchesStatus && matchesDesignation;
            });
            
            renderTeachers();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('designationFilter').addEventListener('change', applyFilters);

        // Load data on page load
        fetchSheetData();
    </script>
</body>
</html>
